<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Error Page</title>
<style type="text/css">
#todocontainer {
	margin-top: 50px;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
        <section id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Todos</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
                </button>
            </nav>
        </section>
        <section id="todocontainer">
            <h2 style="padding-top: 30px; padding-bottom: 20px;" class="text-center text danger">Access denied!!</h2>
            <div class="d-flex justify-content-center">
            <a class="btn btn-success" th:href="@{/login}">Login as Admin</a> &nbsp;&nbsp;
                     <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
